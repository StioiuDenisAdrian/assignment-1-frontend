
  <div *ngIf="!isClient" class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="deviceName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Device name</th>
        <td mat-cell *matCellDef="let row">{{ row.deviceName }}</td>
      </ng-container>
  
      <ng-container matColumnDef="maximumValue">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Maximum value</th>
        <td mat-cell *matCellDef="let row">{{ row.mAximumValue }}</td>
      </ng-container>
  
  
      <ng-container *ngIf="!isClient" matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row"><mat-icon (click)="deleteDevice(row.id)">delete</mat-icon></td>
      </ng-container>
  
      <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row"><mat-icon (click)="editDevice(row.id)">edit</mat-icon></td>
      </ng-container>
  
      <ng-container *ngIf="!isClient" matColumnDef="add">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><mat-icon (click)="addDevice()">group_add</mat-icon></th>
          <td mat-cell *matCellDef="let row"></td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data found</td>
      </tr>
    </table>
  
    <mat-paginator
      [length]="length"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of devices"
    ></mat-paginator>
  </div>
  
  <div *ngIf="isClient" class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="deviceName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Device name</th>
        <td mat-cell *matCellDef="let row">{{ row.deviceName }}</td>
      </ng-container>
  
      <ng-container matColumnDef="maximumValue">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Maximum value</th>
        <td mat-cell *matCellDef="let row">{{ row.mAximumValue }}</td>
      </ng-container>
  
  
    
      <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row"><mat-icon (click)="editDevice(row.id)">edit</mat-icon></td>
      </ng-container>

      <ng-container matColumnDef="seeMeasurements">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row"><mat-icon (click)="seeMeasurements(row.id)">bar_chart</mat-icon></td>
    </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumnsForClient"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsForClient"></tr>
  
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data found</td>
      </tr>
    </table>
  
    <mat-paginator
      [length]="length"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of devices"
    ></mat-paginator>
  </div>
