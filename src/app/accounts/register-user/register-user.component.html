<div>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input
      matInput
      type="text"
      required
      [(ngModel)]="userRegistration.name"
      [ngModelOptions]="{ standalone: true }"
    />
  </mat-form-field>
</div>
<div>
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input
      matInput
      type="text"
      required
      [(ngModel)]="userRegistration.username"
      [ngModelOptions]="{ standalone: true }"
    />
  </mat-form-field>
</div>
<div>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input
      matInput
      type="text"
      required
      [(ngModel)]="userRegistration.email"
      [ngModelOptions]="{ standalone: true }"
    />
  </mat-form-field>
</div>
<div>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input
      matInput
      type="text"
      required
      [(ngModel)]="userRegistration.password"
      [ngModelOptions]="{ standalone: true }"
      [type]="'password'"
    />
  </mat-form-field>
</div>

<div>
  <mat-form-field>
    <mat-label>Confirm password</mat-label>
    <input
      matInput
      type="text"
      required
      [(ngModel)]="userRegistration.confirmPassword"
      [ngModelOptions]="{ standalone: true }"
      [type]="'password'"
    />
  </mat-form-field>
</div>

<div>
  <mat-form-field>
    <mat-label>Address</mat-label>
    <input
      matInput
      type="text"
      required
      [(ngModel)]="userRegistration.address"
      [ngModelOptions]="{ standalone: true }"
    />
  </mat-form-field>
</div>

<div>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" 
    [(ngModel)]="userRegistration.birthday"
    [ngModelOptions]="{ standalone: true }"/>
    <mat-datepicker-toggle matSuffix [for]="picker">
      <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>

<div>
  <button
    mat-button
    color="primary"
    (click)="register()"
    class="btn btn-success"
  >
    Register
  </button>

  <button
  mat-button
  color="primary"
  (click)="close()"
  class="btn btn-success"
>
  Close
</button>
</div>
